syntax="proto3";

package loans.getchrdetails;

message getChrDetailsRequest {}

 message plandata {
  int32 planId = 1;
  float amount = 2;
  string type = 3;
  int32 duration = 4;
  float discount = 5;
}

message getChrDetailsResponse {
  string status = 1;
  plandata data = 2;
  string message = 3;
}