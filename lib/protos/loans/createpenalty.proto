syntax="proto3";

package loans.createpenalty;

message createPenaltyRequest {
 int32 customer_id = 1;
 optional int32 loan_id = 2;
 int32 installment_id = 3;
 string type_id = 4;
 int32 amount = 5;
 int32 pif_amount = 6;
 string status = 7;
 }
 
message  createPenaltyResponse {
  string status = 1;
  int32 id = 2;
}