syntax="proto3";

package loans.cbloan;

message cbLoanRequest {
  int32 bank_id =1;
  int32 amount = 2;
  string ip = 3;
  float latitude = 4;
  float longitude = 5;
  int32 builder_fee =6; 
  int32 gst = 7;
  int32 first_emi = 8;
  int32 insurance_worth = 9;
  int32 credit_report = 10;
  int32 total_amount = 11; 
 }
 
message  cbLoanResponse {
  string status = 1;
  optional string error_code =2;
}