syntax="proto3";

package eqxcustomers.getcustomerbymobile;

message getCustomerByMobileRequest {
  string mobile = 1;
}

message getCustomerByMobileResponse {
  int32 id = 1;
  string mobile = 2;
  string status = 3;
  optional string first_name = 4;
  optional string last_name = 5;
  optional string email = 6;
}
