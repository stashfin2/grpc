syntax = "proto3";
package service;

import "lamf/validateuser.proto";
import "lamf/submitotp.proto";
import "lamf/getloandetails.proto";

service lamf{
    rpc validatelamfuser(.lamf.validateuser.request) returns (.lamf.validateuser.response) {}
    rpc submitlamfotp(.lamf.submitotp.request) returns (.lamf.submitotp.response) {}
    rpc getlamfloandetails(.lamf.getloandetails.request) returns (.lamf.getloandetails.response) {}
}