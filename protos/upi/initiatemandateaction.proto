syntax="proto3";
package upi.initiateMandateAction;

message initiateMandateActionRequest{
    string txn_id = 1;
    string umn = 2;
}

message Data {
    string seq_no = 1;
    string txn_hash = 2;
}

message initiateMandateActionResponse {
    string status = 1;
    string message = 2;
    optional Data data = 3;
}