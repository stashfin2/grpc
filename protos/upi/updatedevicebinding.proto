syntax="proto3";
package upi.updateDeviceBinding;

message updateDeviceBindingRequest{
    string device_id = 1;
    string sim_no = 2;
    optional string sim_name = 3;
    string mobile = 4;
    string status = 5;
}

message updateDeviceBindingResponse{
    string status = 1;
    string message = 2;
}