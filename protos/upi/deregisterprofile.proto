syntax="proto3";
package upi.deregisterProfile;

message deregisterProfileReqeust{
    string mobile = 1;
    string device_id = 2;
    string profile_id = 3;
    optional string vpa = 4;
    optional string reason = 5;
}

message deregisterProfileResponse{
    string status = 1;
    string message = 2;
}