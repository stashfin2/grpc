syntax="proto3";
package payments.checkpaymentstatus;

message checkpaymentstatusRequest{
    int64 customer_id = 1;
    string client_id = 2;
    string external_order_id = 3;
}

message checkpaymentstatusResponse{
    string status = 1;
    int32 status_code = 2;
    message Data {
        string payment_status = 1;
        string external_order_id = 2;
    }
    optional Data data = 3;
}
