syntax="proto3";

package growth.notifychrpayment;

message notifychrrequest {
  string status=1;
  string order_id = 2;
  int32 customer_id =3;
  optional string mode=4;
  string meta_data=5;
  string client_id=6;

}

message notifychrresponse {
  string status = 1;
  int32 statusCode = 2;
  string message = 3;


}