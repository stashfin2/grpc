syntax="proto3";

package stashcash.reversesc;

message request {
  int64 txnid = 1;
  int64 customer_id = 2;
  string sc_type = 3;
}

message response {
   string status = 1;
   message Data {
    float locked = 1;
    float unlocked = 2;
    float balance = 3;
    int32 txn_id = 4;
   }
   Data data = 2;
}