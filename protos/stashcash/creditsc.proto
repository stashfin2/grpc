syntax="proto3";

package stashcash.creditsc;

message creditscRequest {
  int64 customer_id = 1;
  int64 campaign_id = 2;
  float amount = 3;
  string sc_type = 4;
  optional string expiry = 5;
}

message creditscResponse {
   string status = 1;
   message Data {
    float locked = 1;
    float unlocked = 2;
    float balance = 3;
    int64 txn_id = 4;
   }
   Data data = 2;
}