syntax="proto3";

package loans.updatetransactionstatus;

message updateTransactionStatusRequest {
    string order_id = 1;
    string status = 2;
    int32 customer_id = 3;
    string client_id =4;
    optional string mode = 5;
    optional string meta_data = 6;
}
 
message updateTransactionStatusResponse {
     string order_id = 1;
     string message = 2;
     int32 acknowledgement=3;
}