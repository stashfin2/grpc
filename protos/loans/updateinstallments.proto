syntax="proto3";

package loans.updateinstallments;

message updateInstallmentsRequest { 
  int32 installment_id = 1;
  int32 r_principal = 2;
  int32 r_interest = 3;
  int32 r_pif_principal =4;
  int32 r_pif_interest =5;
  int32 amount = 6;
  
}

message updateInstallmentsResponse {
   int32 id = 1 ;
}