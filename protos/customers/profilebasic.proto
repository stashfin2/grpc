syntax="proto3";

package customers.profilebasic;

message updateProfileBasicRequest {
    string language = 1;
    string app_version = 2;
    string device_id = 3;
    string os_version = 4;
    double longitude = 5;  
    double latitude = 6; 
    optional string push_id = 7; 

 }
 
message updateProfileBasicResponse {
     bool status = 1 ;
}