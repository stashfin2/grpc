syntax="proto3";
package customers.cb.getcreditbuilder;

message getCreditBuilderRequest {
 
}

message CreditBuilderOption {
  int32 amount = 1;     
  int32 fee = 2;         
  string title = 3;     
  bool enable = 4;      
  bool recommended = 5;      
  repeated string whattodo = 6;  
}

message getCreditBuilderResponse {
  repeated CreditBuilderOption options = 1;  
}
