syntax = "proto3";

package customers.getcustomerdetailsbymobile;


message getCustomerDetailsRequest {
  string mobile = 1; 
  string dob = 2;    
}


message getCustomerDetailsResponse {
  int64 customerId = 1;      
  string first_name = 2;    
  string middle_name = 3;   
  string last_name = 4;      
  string mobile = 5;        
  string dob = 6;         // Date of birth in the format YYYY-MM-DD
}
