syntax="proto3";

package customers.fetchrcprofile;


message fetchRCProfileRequest {
  string rcNumber = 1; 
  string drivingLicenseNumber = 2;  
  string dateOfBirth = 3;
}

message fetchRCProfileResponse {
  int32 customerId = 1;
  string requestId = 2;
  string rcNumber = 3;
  string name = 4;
  string presentAddress = 5;
  string permanentAddress = 6;
  string fatherName = 7;
  bool financed = 8;
  string financier = 9;
}  


