syntax="proto3";

package customers.getbasicinfo;

message getBasicInfoRequest {}
 
message getBasicInfoResponse {
  string mobile = 1;
  string pan = 2;
  string aadhaar = 3;   
  string personal_email = 4 ;
  basicInfoAddress curr_address = 5 ;
  basicInfoAddress permanent_address = 6 ;
}

message basicInfoAddress {
  string house_flat_no = 1;
  string address_line_1 = 2;
  string address_line_2 = 3;
  string landmark = 4;
  string city = 5;
  string state = 6;
  string pin_code = 7;
}