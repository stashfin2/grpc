syntax="proto3";

package customers.enach.updateenachtxnstatus;

message updateEnachTxnStatusRequest {
    string order_id = 1;
    string status = 2;
    optional string mode = 3;
    optional int64 customer_id = 4;
    optional string clint_id = 5;
}

message updateEnachTxnStatusResponse {
    string acknowledgement = 1;
    string order_id = 2;
}
